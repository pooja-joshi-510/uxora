<div class="relative w-32 h-32">
  <!-- Grey base circle -->
  <svg class="transform -rotate-90" viewBox="0 0 100 100">
    <circle
      cx="50"
      cy="50"
      r="45"
      stroke="#e5e7eb"
      stroke-width="3"
      fill="none"
    />
    <!-- Orange progress -->
    <circle
      cx="50"
      cy="50"
      r="45"
      [attr.stroke-dasharray]="circumference"
      [attr.stroke-dashoffset]="circumference - (progress / 100) * circumference"
      stroke="#f97316"
      stroke-width="3"
      fill="none"
      stroke-linecap="round"
    />
  </svg>

  <!-- % in center -->
  <div class="absolute inset-0 flex items-center justify-center text-orange-500 text-xl font-semibold">
    {{ progress }}%
  </div>
</div>
