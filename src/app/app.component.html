<div *ngIf="loading; else mainApp" class="flex items-center justify-center h-screen bg-gradient-to-br from-slate-900 to-slate-800">
  <app-loading-indicator [progress]="progress"></app-loading-indicator>
</div>

<ng-template #mainApp>
  <div class="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 text-white relative overflow-hidden">
    <!-- Animated Background -->
    <div class="fixed inset-0 z-0">
      <div class="absolute top-0 left-0 w-full h-full bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900"></div>
      <div class="absolute top-20 left-20 w-40 h-40 bg-purple-500/10 rounded-full blur-3xl animate-particle"></div>
      <div class="absolute top-40 right-20 w-32 h-32 bg-blue-500/10 rounded-full blur-3xl animate-particle" style="animation-delay: 2s;"></div>
      <div class="absolute bottom-20 left-20 w-28 h-28 bg-pink-500/10 rounded-full blur-3xl animate-particle" style="animation-delay: 4s;"></div>
    </div>
    
    <!-- Navigation -->
    <nav class="fixed top-0 w-full z-50 glass-dark border-b border-white/10">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-20">
          <div class="flex-shrink-0">
            <h1 class="text-3xl font-bold gradient-text">
              Pooja Joshi
            </h1>
          </div>
          <div class="hidden md:block">
            <div class="ml-10 flex items-baseline space-x-8">
              <a href="#home" class="nav-link text-gray-300 hover:text-white px-4 py-2 text-sm font-medium transition-all duration-300">Home</a>
              <a href="#about" class="nav-link text-gray-300 hover:text-white px-4 py-2 text-sm font-medium transition-all duration-300">About</a>
              <a href="#skills" class="nav-link text-gray-300 hover:text-white px-4 py-2 text-sm font-medium transition-all duration-300">Skills</a>
              <a href="#projects" class="nav-link text-gray-300 hover:text-white px-4 py-2 text-sm font-medium transition-all duration-300">Projects</a>
              <a href="#contact" class="nav-link text-gray-300 hover:text-white px-4 py-2 text-sm font-medium transition-all duration-300">Contact</a>
            </div>
          </div>
          <div class="md:hidden">
            <button type="button" class="mobile-menu-button inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" (click)="toggleMobileMenu()">
              <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="relative z-10">
      <app-portfolio></app-portfolio>
    </main>
    
    <!-- Footer -->
    <footer class="relative z-10 bg-black/20 backdrop-blur-md border-t border-white/10 py-12">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="text-center">
          <div class="mb-8">
            <h3 class="text-2xl font-bold gradient-text mb-4">Pooja Joshi</h3>
            <p class="text-gray-400 text-lg">Frontend Angular Developer</p>
          </div>
          
          <div class="flex justify-center space-x-8 mb-8">
            <a href="mailto:poojaarunbhai39853@gmail.com" class="text-gray-400 hover:text-white transition-colors duration-200">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
              </svg>
            </a>
            <a href="https://linkedin.com/in/pooja-joshi" target="_blank" class="text-gray-400 hover:text-white transition-colors duration-200">
              <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
              </svg>
            </a>
            <a href="tel:+919724417748" class="text-gray-400 hover:text-white transition-colors duration-200">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
              </svg>
            </a>
          </div>
          
          <div class="border-t border-white/10 pt-8">
            <p class="text-gray-400 text-sm">
              Â© 2024 Pooja Joshi. Built with Angular & Tailwind CSS. All rights reserved.
            </p>
          </div>
        </div>
      </div>
    </footer>
    
    <!-- Back to Top Button -->
    <button class="back-to-top" (click)="scrollToTop()" [class.visible]="showBackToTop">
      <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"></path>
      </svg>
    </button>
    
    <!-- Mobile Menu -->
    <div class="mobile-menu" [class.active]="mobileMenuOpen">
      <button class="absolute top-6 right-6 text-white text-2xl" (click)="toggleMobileMenu()">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
      <a href="#home" (click)="closeMobileMenu()">Home</a>
      <a href="#about" (click)="closeMobileMenu()">About</a>
      <a href="#skills" (click)="closeMobileMenu()">Skills</a>
      <a href="#projects" (click)="closeMobileMenu()">Projects</a>
      <a href="#contact" (click)="closeMobileMenu()">Contact</a>
    </div>
  </div>
</ng-template>
